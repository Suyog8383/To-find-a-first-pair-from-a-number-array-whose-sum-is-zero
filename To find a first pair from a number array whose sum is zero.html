  <body>
    [1,2,3,4,-1,3] {0:1, 4:-1} 1.loop the array 2.store first element in new
    variable and check with other 3.if there sum is == 0 then 4.push the index
    and value in object.
  </body>

<script>
  let arr = [1, 2, 3, 4, -1, 3];

  function findSum(arr) {
    const map = {};
    for (let i = 0; i < arr.length; i++) {
      const current = arr[i];
      if (map.hasOwnProperty(current)) {
        continue;
      }

      map[current] = i; //{1:0,2:1,3:2}

      const findReverseKey = current > 0 ? `-${current}` : current;

      if (map.hasOwnProperty(findReverseKey)) {
        return {
          [map[current]]: current,
          [map[findReverseKey]]: findReverseKey,
        };
      }
    }
  }

  console.log("@SN ", findSum(arr));
</script>
